apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'jetty'

sourceCompatibility = 1.6

files("src") 

// Jetty config
httpPort = 8081
jettyRun.contextPath = '/yuma4j-server'
jettyRunWar.contextPath = '/yuma4j-server'

repositories {
	mavenCentral()
	mavenRepo urls: 'http://repository.jboss.org/nexus/content/groups/public/'
}

eclipse {
	classpath {	
		classesOutputDir = file('src/main/webapp/WEB-INF/classes')
	}
}

dependencies {
	providedCompile 'javax.servlet:servlet-api:2.5'
	
	compile 'org.jboss.resteasy:resteasy-jaxrs:2.2.1.GA'
	compile 'org.hibernate:hibernate-entitymanager:3.5.6-Final'
	compile 'postgresql:postgresql:9.0-801.jdbc4'
	compile 'org.apache.wicket:wicket:1.4.18'
	compile 'org.apache.wicket:wicket-auth-roles:1.4.18'
	compile 'org.codehaus.jackson:jackson-mapper-asl:1.8.5'
	compile 'com.hp.hpl.jena:jena:2.6.4'
	compile 'rome:rome:1.0'
	compile 'rome:opensearch:0.1'
	compile 'org.openid4java:openid4java-consumer:0.9.6'
	
	testCompile 'junit:junit:4.8.2'
	testCompile 'org.hsqldb:hsqldb:2.2.4'
	testCompile 'org.mortbay.jetty:jetty:6.1.26'
}
